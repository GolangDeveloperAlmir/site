name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: How can we reproduce the issue?
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
